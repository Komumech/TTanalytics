    <style>
        #starfield-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        #canvas-container {
            width: 8px;
            height: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            visibility: hidden;
            background-color: transparent; /* Changed to transparent */
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        .scroll-down-btn {
            position: fixed;
            bottom: 50%;
            right: 20px;
            transform: translateY(50%);
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            font-size: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 100;
        }

        .scroll-down-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(50%) translateX(-5px);
        }
    </style>
</head>
